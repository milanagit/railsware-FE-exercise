<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <link href="dist/fonts/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="dist/styles/css/password_page_style.css">
</head>
<body>

    <div class="mainContent mainContent__password center">
        <!-- Image -->
        <div class="imgContainer imgContainer__password margin-lg-u margin-lg-d">
            <img src="dist/images/Forgot password illustration.png" alt="Password image">
        </div>
        <!-- Heading -->
        <div class="heading heading__password margin-lg-d">
            <h1>Forgot Password</h1>
        </div>
        <!-- Form -->
        <div class="form form__password">
            <form class="center" action="">
                <input class="input__user input--lg margin-lg-d" type="text" placeholder="example@gmail.com">
                
                <button class="btn btn__password btn--lg btn--blue margin-lg-u" type="submit">RESET</button>
            </form>
        </div>
        <!-- Break Txt -->
        <div class="breakTxt breakTxt__password margin-xxlg-u">
            <span>Already have an account? <a href="#">Login here</a></span>
        </div>
    </div>
    
</body>
</html>
